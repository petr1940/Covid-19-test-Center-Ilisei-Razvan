<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Edit User</title>
</head>
<body>
<div align="center">
  <h1>Edit User</h1>
  <br />
  <form action="#" th:action="@{/userSave}" th:object="${user}"
        method="post">

    <table border="0" cellpadding="10">

      <tr>
        <td>User's Name:</td>
        <td>
          <input type="text" th:field="*{name}" />
        </td></tr>
      <tr>
        <td>CPR:</td>
        <td>
        <input type="text" th:field="*{CPR}"
               required minlength="10" maxlength="10" pattern="[0-9]+"/ >
        </td>
      </tr>
      <tr>
        <td>phoneNumber:</td>
        <td>
          <input  type="number" th:field="*{phoneNumber}"
                  required minlength="8" maxlength="8"/>
        </td>
      </tr>
      <tr>
        <td>email:</td>
        <td>
          <input  type="text" th:field="*{email}"
                  required minlength="8" maxlength="8"/>

        </td>
      </tr>




      <tr>
        <td colspan="2"><button type="submit">Save</button> </td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
