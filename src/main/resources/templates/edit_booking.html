<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Edit Booking</title>
</head>


<body>

<div align="center">
    <h1>Edit Booking</h1>
    <br />
    <form action="#" th:action="@{/save}" th:object="${booking}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Booking ID:</td>
                <td>
                    <input type="text" th:field="*{id}" readonly="readonly" />
                </td>
            </tr>
            <tr>
                <td>User's Name:</td>
                <td>
                    <input type="text" th:field="*{name}" />
                </td>
            </tr>
            <tr>
                <td>Type:</td>
                <td>


                <input type="radio" th:field="*{type}" value="PCR" />PCR
                <input type="radio" th:field="*{type}" value="Quick test" />Quick test<br/>
                </td>
            </tr>
            <tr>
                <td>Date</td>
                <td><input type="datetime-local" th:field="*{appointmentDate}"/></td>
            </tr>

            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
