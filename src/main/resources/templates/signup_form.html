<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Sign Up</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div>
        <h1>User Registration - Sign Up</h1>
    </div>
    <form th:action="@{/process_register}" th:object="${user}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">CPR: </label>
                <div class="col-8">
                    <input type="text" th:field="*{CPR}" class="form-control"
                           required minlength="10" maxlength="10" pattern="[0-9]+"/ >
                </div>
            </div>

            <div class="m-3">
                <div class="form-group row">
                    <label class="col-4 col-form-label">Password: </label>
                <div class="col-8">
                    <input type="password" th:field="*{password}" class="form-control"
                           required minlength="6" maxlength="10"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Name: </label>
                <div class="col-8">
                    <input type="text" th:field="*{name}" class="form-control"
                           required minlength="2" maxlength="65"/>


                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">phone number: </label>
                <div class="col-8">
                    <input type="number" th:field="*{phoneNumber}" class="form-control"
                           required minlength="8" maxlength="8"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Email: </label>
                <div class="col-8">
                    <input type="text" th:field="*{email}" class="form-control"
                           required minlength="2" maxlength="65"/>
                </div>
            </div>


            <div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </div>
    </form>
</div>
<p class="text-center"><a th:href="@{/}">Home</a></p>

</body>
</html>
